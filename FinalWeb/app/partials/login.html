


<style>


    @media screen and (max-width: 768px) and (orientation:portrait)
    {
        .form{
            width:100%
        }
        #main{

            float:left;
            width:100%;
            padding-left: 0px;
            padding-right: 0px;
        }

    }

</style>


<div id="main">



<form class="form">

    <h2 class="h2">QuickOrder</h2>
    <div class="form-group">

        <div class="input-group">
             <span class="input-group-addon">@</span>
        <input class="form-control" type="email" style="{width:10px}" ng-model="email" placeholder="Email..." />
</div>
        </div>
    <div class="form-group">

        <div class="input-group">
            <span class="input-group-addon">*</span>
        <input class="form-control" type="password" maxlength="25" size="18" ng-model="pass" placeholder="Password..." />
</div>
      </div>
    <div ng-cloak ng-show="createMode">
       <div class="form-group">

           <div class="input-group">


               <span class="input-group-addon">**</span>
            <input class="form-control" size="18" type="password" ng-model="confirm" placeholder="Confirm pass" />
    </div>
    </div>
    </div>
    <button  class="btn btn-primary" ng-click="login()" ng-hide="createMode">Log In</button>
    <button  class="btn btn-default" ng-click="createMode = true" ng-hide="createMode">Create Account</button>
    <button class="btn btn-primary" ng-cloak ng-show="createMode" ng-click="createAccount()">Ready to Create</button>
    <button class="btn btn-danger" ng-cloak ng-show="createMode" ng-click="createMode = false">Cancel</button>

    <p ng-show="err" class="error">{{err}}</p>
</form>
