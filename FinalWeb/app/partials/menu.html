


<style>

    #main{
        float:left;
        width:100%;
        padding-left: 0px;
        padding-right: 0px;


    }


</style>
<h2 class="h2">Menu</h2>


<ul>
    <li class="btn btn-default" ng-repeat ="tab in tabs" ng-class="{active:isActiveTab(tab.title)}" ng-click="onClickTab(tab)">{{tab.title}}</li>


</ul>
<div id ="mainView">
    <div ng-include="currentTab"></div>
</div>




 <div ng-hide="tableshow" class="panel panel-default">
<div class="panel-heading"> Search: <input  class="form-control" ng-model="searchText"></div>



<div class="table-responsive">
     <table  class="table">
         <tr>
             <th>
                 Name:
             </th>

             <th>
                 Price:
             </th>
             <th>Amount:</th>

             <th>Totalprice</th>
             <tr>

         </tr>

         </tr>
         <tr ng-repeat="drink in drinks | orderByPriority| reverse | filter:searchText">
             <td>{{drink.name}}</td>
             <td> € {{drink.price}}</td>
             <td><button class="btn btn-success" ng-click="increment(drink)">+</button><strong>x {{drink.count}}</strong> <button class="btn btn-danger" ng-click="decrement(drink)">-</button></td>
             <td><strong>€{{drink.totalprice}}</strong></td>

         </tr>
         <tr>
             <td></td>
             <td></td>
             <td><strong>Total:</strong>
             </td>
             <td><strong>€{{totalp}}</strong></td>
         </tr>
         <tr><td><button  class="btn btn-primary" ng-click="logout()" >Logout</button></td>
             <td></td>
               <td></td>
             <td><button class="btn btn-danger" ng-click="order()">Confirm</button> </td>

         </tr>

     </table>

</div>
 </div>
